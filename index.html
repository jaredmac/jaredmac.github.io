<html>  
<head>  
    <title>Droplet by Jared MacDonald</title>
    <link rel="stylesheet" href="styles.css">
    <script src="droplet.js"></script>  
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>  
<body class="light-mode">

    <!-- Disappearing intro screen -->
    <div id="header">
        <img src="dark_light.svg" onclick="toggleLightDark()">
        <span>Droplet</span>
        <img src="refresh.svg" onclick="tryAgain()">
    </div>
    <div id="intro">
        <div id="instructions">
            <p>Drop letters into four thematic words of four letters each.</p>
            <p>See how many attempts it takes to get it right!</p>
            <p>
                <button id="playButton" onclick="startGame(true)">Daily</button>
                <button id="playButton" onclick="startGame(false)">Random</button>
            </p>
        </div> 
    </div>

    <!-- Game screen -->
    <div id="content">
        <div id="board">
        </div>
    </div>
</body>  
</html>
