<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my-crossy-road-game</title>
    <link rel="stylesheet" href="src/style.css">
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.182.0/build/three.module.js",
                "FontLoader": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/loaders/FontLoader.js",
                "TextGeometry": "https://cdn.jsdelivr.net/npm/three@0.182.0/examples/jsm/geometries/TextGeometry.js"            }
        }
      </script>    
  </head>
  <body>  
    <canvas class="game"></canvas>
    <div id="controls">
      <div>
        <button id="forward">▲</button>
        <button id="backward">▼</button>  
        <button id="left">⯇</button>
        <button id="right">⯈</button> 
      </div>
    </div>
    <div id="score">0</div>
    <div id="game-over">
      <div>Game Over</div>
      <div>Final Score: <span id="final-score">0</span></div>
      <button id="restart-button" onclick="location.reload()">Restart</button>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
